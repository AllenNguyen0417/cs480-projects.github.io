<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DevSpecs Team</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="devstyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">DevSpecs</a>
            </div>
            <ul class="nav navbar-nav">
              <li id="prodlist" class="active"><a href="#" id="products">Products</a></li>
              <li id="devlist"><a href="#" id="developers">Developers</a></li>
            </ul>
          </div>
        </nav>
        <div class="container">
            <div class="jumbotron dark" id="mainContent">
                <h2>Welcome</h2>
            </div>
        </div>

    </body>
    <script>
        $('#products').click(function(e){
            e.preventDefault();
            $('#prodlist').attr('class', "active");
            $('#devlist').attr('class', "");
            $('#mainContent').html(`
            <h2>UniGamer specifications</h2>
            <ul>
                <li>See <a href="devspecs.github.io"> the DevSpecs website</a></li>
                <li>See the <a href="https://github.com/DevSpecs/UniGamer/wiki">UniGamer wiki</a></li>
            </ul>
            `);
            return false;
        });
        $('#developers').click(function(e){
            e.preventDefault();
            $('#devlist').attr('class', "active");
            $('#prodlist').attr('class', "");
            $('#mainContent').html(`
            <h2>Developers:</h2>
            <ul>
                <li>Eli Selkin</li>
                <!-- put yourselves here -->
            </ul>
            `);
            return false;
        })

    </script>
</html>
